<html>
<head>
  <!--
##### IMPORTANTE#####
A tag </style> não é suportada por web e-mails,
sendo necessario integrar o CSS juntamente ao código bruto 
  -->
</head>

<body>
  <table style="width: 750px;
    border: none; 
    border-collapse: collapse;">
    <tr>
      <td  rowspan="6" width="180px" class="TdLogo" style="border-right: 2px solid #DA0734; padding-right: 10px;">
        <img src="https://64.media.tumblr.com/c02b7002772aa262a945b17aa24fef3b/30534825f2de027c-56/s640x960/9e66493e03dffe6e9d1b2b10f2f3050b46a514a0.png" alt="Niplan Logo">
      </td>
    
      <td valign="top">
        <p class="nome" style="
        margin-left: 10px;
        font-family: 'Calibri';
        font-size: 16px;
        font-weight: bold;">
          [DisplayName]
        </p>
      </td>
    </tr>
    
    <tr>
      <td valign="top">
        <p class="cargo" style="
        margin-left: 10px;
        font-family: 'Calibri';
        font-size: 16px;">
          [Title] - [Department]
        </p>
      </td>
    </tr>

    <tr>
      <td valign="telefone">
        <p style="
        margin-left: 10px;
        font-family: 'Calibri';
        font-size: 13px">
          Tel.: [PhoneNumber]
        </p>
      </td>
    </tr>

    <tr>
      <td valign="top">
        <p class="endereco" style="
        margin-left: 10px;
        font-family: 'Calibri';
        font-size: 13px">Sede - R. Deputado Martinho Rodrigues, 51 - Chácara Monte Alegre - 04646-020 - São Paulo/SP</p>
      </td>
    </tr>

    <tr>
      <td valign="top">
        <p class="email" style="
        margin-left: 10px;
        font-family: 'Calibri';
        font-size: 13px">
        <a href="mailto:[UserPrincipalName]">
          [UserPrincipalName]</a> - <a href="http://www.niplan.com.br/">www.niplan.com.br</a>
        </p>
      </td>
    </tr>

  </table>
</body>
</html>
